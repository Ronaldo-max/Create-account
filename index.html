<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create new account</title>
</head>
<body>
    <div class="imagem-fundo">
        <div class="gradient">
            <div class="conteudo">
                <div class="subconteudo">
                    <h1 class="primeiro-texto">Create new account.</h1>
        
                    <form class="formulario">
                        <div class="dois-campos">
                            <div class="dois-campos-campo">
                                <input type="text" placeholder="Name" class="input"/>
                                <img src="/assets/account_box_black_24dp.svg" alt="" class="img-input">
                            </div>
                
                            <div class="dois-campos-campo">
                                <input type="text" placeholder="Last name" class="input"/>
                                <img src="/assets/account_box_black_24dp.svg" alt="" class="img-input">
                            </div>
                        </div>
            
                        <div class="campo-grande">
                            <input type="email" placeholder="E-mail" class="input"/>
                            <img src="/assets/email_black_24dp.svg" alt="" class="img-input">
                        </div>
            
                        <div class="campo-grande">
                            <input type="password" placeholder="Password" class="input"/>
                            <img src="/assets/lock_black_24dp.svg" alt="" class="img-input">
                        </div>
            
                        <div class="div-button">
                            <button class="button">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
